banner:
    pattern:  /
    defaults: { _controller: "JiwenBannerBundle:Banner:index" }

banner_show:
    pattern:  /{id}/show
    defaults: { _controller: "JiwenBannerBundle:Banner:show" }

banner_new:
    pattern:  /new
    defaults: { _controller: "JiwenBannerBundle:Banner:new" }

banner_create:
    pattern:  /create
    defaults: { _controller: "JiwenBannerBundle:Banner:create" }
    requirements: { _method: post }

banner_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "JiwenBannerBundle:Banner:edit" }

banner_update:
    pattern:  /{id}/update
    defaults: { _controller: "JiwenBannerBundle:Banner:update" }
    requirements: { _method: post|put }

banner_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "JiwenBannerBundle:Banner:delete" }
    requirements: { _method: post|delete }

banner_filter:
    pattern:  /banner-filter
    defaults: { _controller: "JiwenBannerBundle:Banner:filter" }
    requirements: { _method: get }